<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <form th:action="@{/update}" method="post">
            <input type="hidden" name="id" th:value="${stu.id}">
            学号  <input name="sid" th:value="${stu.sid}">
            姓名<input name="name" th:value="${stu.name}">
            性别<input type="radio" name="sex" value="1" th:attr="checked=${stu.sex=='1'?true:false}">男
            <input type="radio" name="sex" value="0" th:attr="checked=${stu.sex=='0'?true:false}">女
            生日
            <input type="date" name="birthday" th:value="${#dates.format(stu.birthday,'yyyy-MM-dd')}">
            <input type="submit" value="提交">

        </form>
</body>
</html>
