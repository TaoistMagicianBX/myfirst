    $("#name").blur(function (){
        var name=$(this).val()
        if (name==null || name==''){
            alert("名字不能为空")
        }else {
            $("#sid").html("√")
            $.post("/findByname",{name:name},function(data) {
                if (data == "1") {
                    $("#sid").html("姓名重复")
                } else {
                    $("#sid").html("√")
                }
            })
        }
    })
